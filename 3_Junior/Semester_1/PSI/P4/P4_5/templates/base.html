<!DOCTYPE html> {% load staticfiles %}
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />
    <script src="{% static 'js/main.js' %}"></script>
    <link rel="icon" href="{% static 'img/icon.png' %}">
    <title>
        EDAT - {{ title }}
    </title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>


<body>
    <header>
        <div class="w3-bar w3-border w3-black">
            <a href="{% url 'core:home' %}"><button class="w3-bar-item w3-button">Home</button></a>
            <a href="{% url 'core:login' %}"><button class="w3-bar-item w3-button w3-hover-none w3-text-grey w3-hover-text-white">LogIn</button></a> {% if user.is_authenticated %}
            <a href="{% url 'core:logout' %}"><button class="w3-bar-item w3-button w3-hover-none w3-text-grey w3-hover-text-white">LogOut</button></a>
            <a href="{% url 'core:convalidation' %}"><button class="w3-bar-item w3-button w3-hover-none w3-text-grey w3-hover-text-white">Convalidation</button></a>
            <a href="{% url 'core:applypair' %}"><button class="w3-bar-item w3-button w3-hover-none w3-text-grey w3-hover-text-white">Apply Pair</button></a>
            <a href="{% url 'core:breakpair' %}"><button class="w3-bar-item w3-button w3-hover-none w3-text-grey w3-hover-text-white">Break Pair</button></a>
            <a href="{% url 'core:applygroup' %}"><button class="w3-bar-item w3-button w3-hover-none w3-text-grey w3-hover-text-white">Apply Group</button></a> {% endif %}
        </div>
    </header>
    <div class="container">
        <h1>{{ title }}</h1>
        {% block body %} {% endblock %}
    </div>
    <footer class="footer">
        Designed by 
        <br>
        <b>All rights reserved Â© 2020 PSI UAM</b>
    </footer>
</body>

</html>
